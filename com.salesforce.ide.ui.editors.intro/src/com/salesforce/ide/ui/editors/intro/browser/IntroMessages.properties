Intro_helpError_title = Error - Help Contents
Intro_helpError_message = An error occured while opening the Help Contents.  If selecting Help -> Help Contents from the main menu does not launch Help, it is possible that a conflict exists.  Try adding -Dorg.apache.commons.logging.Log=org.apache.commons.logging.impl.SimpleLog to your eclipse.ini vmargs or .launch configuration and see if this resolves the problem.

Intro_updates_statusLine = Check for Updates
